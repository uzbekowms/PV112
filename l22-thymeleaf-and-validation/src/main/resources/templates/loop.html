<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr th:each="student: ${students}" th:object="${student}">
            <td th:text="*{id}" />
            <td th:text="*{name}" />
            <td th:text="*{getUser()}" />
        </tr>
    </table>
</body>
</html>
